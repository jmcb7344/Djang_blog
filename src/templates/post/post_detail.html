{% extends "base.html" %}

{% block title %}{{ title_pg }}{% endblock title %}

{% block content %}
<div>
    <h1>Post</h1>
    <img src="{{ object.thumbnail.url }}" alt="...">
    <h2>{{ object.title }}</h2>
    <h3>{{ object.content }}</h3>
    <h3>Creada: {{ object.publish_date }}</h3>
    <h3>Actualizado: {{ object.last_updated }}</h3>
</div>
<a href="{% url 'post:home' %}">volver</a>
{% endblock content %}
