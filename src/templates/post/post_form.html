{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ view_type }}{% endblock title %}

{% block content %}
<div class="contenedor">
    <h1>{{ view_type }} el post</h1>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="{{ view_type }}">
    </form>
</div>
<a href="{% url 'post:home' %}">volver</a>
{% endblock content %}
